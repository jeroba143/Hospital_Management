<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Patient</h2>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="tel" id="contact" placeholder="Contact Number" required>
            <textarea id="medicalHistory" placeholder="Medical History" rows="4"></textarea>
            <button type="button" onclick="registerPatient()">Register</button>
        </form>
    </div>
    
    <script>
        function registerPatient() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let contact = document.getElementById("contact").value;
            let medicalHistory = document.getElementById("medicalHistory").value;
            
            if (name && age && gender && contact) {
                alert("Patient Registered Successfully!\nName: " + name + "\nAge: " + age + "\nGender: " + gender + "\nContact: " + contact + "\nMedical History: " + medicalHistory);
            } else {
                alert("Please fill in all required fields.");
            }
        }
    </script>
</body>
</html>
