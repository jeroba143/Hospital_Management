<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #34495e;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        header {
            background: #ecf0f1;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Dashboard Cards */
        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 23%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            font-size: 22px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="firstpage.html">Dashboard</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="#">Doctors</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
        </header>

        <div class="cards">
            <div class="card">
                <h3>Patients</h3>
                <p id="patients-count">150</p>
            </div>
            <div class="card">
                <h3>Doctors</h3>
                <p id="doctors-count">20</p>
            </div>
            <div class="card">
                <h3>Appointments</h3>
                <p id="appointments-count">45</p>
            </div>
            <div class="card">
                <h3>Earnings</h3>
                <p id="earnings">$5000</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                alert("Logged out successfully!");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
