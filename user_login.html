    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-image: url('first_photo.jpg'); /* Ensure the image path is correct */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;

      /* Navigation Bar */
      .navbar {

        padding: 15px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;

      .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .navbar li {
        padding: 10px 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;

        transition: 0.3s;

      }

        color: #ffeb3b;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        background: #ffeb3b;
        color: black;
      }

      .section {
        margin-bottom: 30px;
        padding-bottom: 15px;
      }

      .card {
        display: inline-block;
        width: 300px;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent black for readability */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .card h3 {
        color: #ffeb3b;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        color: white;
      }
